<!DOCTYPE html>
<html>
<head>
<title> Fish Game! </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);
var background = new sjs.Image("Images/background.png");
background.setSize(sjs.getWidth(),sjs.getHeight());

//player
var player = new sjs.Image("Images/fish_left.png");
player.type = "player";
player.setSize(100,50);
sjs.keyDown(RIGHT_KEY, function(){
	player.setImage("Images/fish_right.png");
	player.pushRight();
});
sjs.keyDown(LEFT_KEY,function(){
	player.setImage("Images/fish_left.png");
	player.pushLeft();
});
sjs.keyDown(UP_KEY,function(){
	player.pushUp();
});
sjs.keyDown(DOWN_KEY,function(){
	player.pushDown();
});
player.friction = .3;
player.accel = .5;

//crumbs code
setInterval(function(){
var newCrumb = new sjs.Image("Images/crumbs.png");
newCrumb.type = "crumbs";
newCrumb.friction = .2
newCrumb.setGravity();
newCrumb.centerH();
newCrumb.noBounds= true;
}, 5000);
sjs.onHit("crumbs","bottom_screen",function(crumbs,bottom_screen){crumbs.destroy();
});
sjs.onHit("player","crumbs", function(player,crumbs){
	player.grow(60,30);
	setTimeout(function(){
		player.grow(-60,-30);
	}, 3000);
	   crumbs.destroy();
});

//enemies
setInterval(function(){
	var speed = Math.floor(1 + Math.random()*10);
	if(Math.random() > 0.5){
		var enemy = new sjs.Image("Images/shark_right.png");
		enemy.type = "enemy";
		enemy.setSize(100,50);
		enemy.noBounds = true;
		enemy.friction = 0;
		enemy.pushRight(speed);
		enemy.scaleSize(.5 + Math.random()* 1.2);
		enemy.moveTo(-enemy.getWidth(), Math.random()*(enemy.getClamp().y));
	} else {
		var enemy = new sjs.Image("Images/sword_left.png");
		enemy.type = "enemy";
		enemy.setSize(100,50);
		enemy.noBounds = true;
		enemy.friction = 0;
		enemy.pushLeft(speed);
		enemy.scaleSize(.5 + Math.random()* 1.2);
		enemy.moveTo(sjs.getWidth(), Math.random()*(
			enemy.getClamp().y));

	}
},1000);

//score
    var score = 0;
    var score_txt = new sjs.Text("Score: 0", 21, "blue");
//music
var playM = new Audio('Music/mad_robots.mp3'); 
var musicOn = false;
var toggle = true; 

sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function


sjs.left_screen.offset(-500);
sjs.right_screen.offset(500);
sjs.onHit("enemy",["right_screen","left_screen"],
	function(enemy,right_screen,left_screen){

});

sjs.onHit("player","enemy", function(player,enemy){
	if(player.getWidth() > enemy.getWidth() &&
		player.getHeight() > enemy.getHeight()) {
		score = score + 1;
	    score_txt.setText("Score: " +score);
	    localStorage.setItem("score", score);
        player.grow(10,5);
        if(score >= 20){
        	sjs.destroyAll("enemy");
        	window.location = "win.html";
        }
	} else {
		player.destroy();
		window.location = "gameover.html";
	}
	enemy.destroy();
	
});


} //end start
</script>
</head>
<body onload="start()">
<h1> Fish Game! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
