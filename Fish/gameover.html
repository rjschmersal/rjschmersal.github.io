<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var score_text = new sjs.Text("Final Score: 0", 21, "blue");
score_text.setText("Final Score: " +localStorage.getItem("score"));
var menu_text = new sjs.Text("GAME OVER", 28, "pink");
menu_text.centerH();
var startBtn = new sjs.Button("Start", function(){
	window.location = "fish.html";
});
	startBtn.center();

var info_text = new sjs.Text("Created By Rebekah Schmersal", 20, "blue");
info_text.bottom().centerH();


}
</script>
</head>
<body onload="start()">
<h1> Fish </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
