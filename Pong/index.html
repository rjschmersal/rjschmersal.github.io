<html>

<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU", 28, "blue");
 menu_text.centerH();

 	window.location = "pong.html";
});
 	startBtn.center();
 var info_text = new sjs.Text("Created By Rebekah Schmersal", 20, "blue");
 info_text.bottom().right();

 smile_text.top().left();
 var hi_text = new sjs.Text("@!#", 16, "blue");
 hi_text.top().right();

} //end start
